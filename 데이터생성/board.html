<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Testing POST requests</title>
	<style>
		label, input, button {
			margin: 8px;
		}

		input{
			width: 900px;
		}

		input[name = "content"]{
			height : 200px;
		}
	</style>
</head>
<body>
	<center>
		<form action="http://localhost:9999/" method="POST">
		<label>TiTle input:
			<input type="text" name="title" value="제목입력">
		</label>
		<br>
		<label>Content input:
				<input type="text" name="content" value="내용 입력">
		</label>
		<br>
		<button type="submit">Do a thing!</button>
	</form>
</center>

</body>
</html>
